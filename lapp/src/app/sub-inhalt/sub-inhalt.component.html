<div>
    <!-- Wenn der Inhaltstyp eine Aufgabe ist, wird der Inhalt der Aufgabe angezeigt -->
    <p *ngIf="inhaltType == 'aufgabe'" [innerHTML]="aufgabe?.inhalt"></p>
    <!-- Wenn der Inhaltstyp eine Theorie ist, wird der Inhalt der Theorie angezeigt -->
    <p *ngIf="inhaltType == 'theorie'" [innerHTML]="theorie?.inhalt"></p>
</div>
<!-- Wenn der Inhaltstyp eine Aufgabe ist, wird ein Formular mit einem Eingabefeld fÃ¼r die Antwort angezeigt -->
<div *ngIf="inhaltType == 'aufgabe'">
    <form class="example-form" [formGroup]="formGroup">
        <mat-form-field class="mat-input-valid">
          <mat-label>Resultat</mat-label>
          <input matInput placeholder="Antwort" type="text" formControlName="answer">
        </mat-form-field>
    </form>
</div>
