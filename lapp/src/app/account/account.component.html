<div class="content">
  <form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()" class="form-widget">
    <!-- Inputfeld für die Email-Adresse -->
    <div>
      <label for="email">Email</label>
      <input id="email" type="text" [value]="session?.user?.email" disabled />
    </div>
    <!-- Inputfeld für den Benutzernamen -->
    <div>
      <label for="username">Name</label>
      <input formControlName="username" id="username" type="text" />
    </div>
    <!-- Inputfeld für die Website-URL -->
    <div>
      <label for="website">Website</label>
      <input formControlName="website" id="website" type="url" />
    </div>
  
    <!-- Button zum Absenden des Formulars -->
    <div>
      <button type="submit" class="button primary block" [disabled]="loading">
        {{ loading ? 'Loading ...' : 'Update' }}
      </button>
    </div>
  
    <!-- Button zum Ausloggen des Benutzers -->
    <div>
      <button class="button block" (click)="signOut()">Sign Out</button>
    </div>
  </form>
</div>
