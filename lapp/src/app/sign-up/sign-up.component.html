<div class="main">
  <div class="content">
    <div class="content-wrapper">
      <h1>Sign Up!</h1>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="form-widget">
          <label for="email">Email</label>
          <input
            id="email"
            formControlName="email"
            class="inputField"
            type="email"
            placeholder="Your email"
          />
          <label for="password">Password</label>
          <input
            id="password"
            formControlName="password"
            class="inputField"
            type="password"
            placeholder="Your password"
          />
          <button
            type="submit"
            class="button block"
            [disabled]="loading"
          >
            {{ loading ? 'Loading' : 'Sign Up' }}
          </button>
      </form>
      <div>
        <p>Already have an account?</p>
        <button routerLink="../signin">switch to Sign In</button>
      </div>
    </div>
  </div>
</div>
