<div class="main">
  <div class="content">
    <div class="content-wrapper">
      <!-- Ãœberschrift des Formulars -->
      <h1>Sign Up!</h1>
      <!-- Formular mit Form-Group und Submit-Funktion -->
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="form-widget">
          <label for="email">Email</label>
          <!-- E-Mail-Eingabefeld -->
          <input
            id="email"
            formControlName="email"
            class="inputField"
            type="email"
            placeholder="Your email"
          />
          <label for="password">Password</label>
          <!-- Passwort-Eingabefeld -->
          <input
            id="password"
            formControlName="password"
            class="inputField"
            type="password"
            placeholder="Your password"
          />
          <!-- Submit-Button -->
          <button
            type="submit"
            class="button block"
            [disabled]="loading"
          >
            <!-- Zustand des Buttons: 'Loading' oder 'SignUp' -->
            {{ loading ? 'Loading' : 'Sign Up' }}
          </button>
      </form>
      <!-- Button zum Wechseln zwischen SignUp und SignIn -->
      <div>
        <p>Already have an account?</p>
        <button routerLink="../signin">switch to Sign In</button>
      </div>
    </div>
  </div>
</div>
