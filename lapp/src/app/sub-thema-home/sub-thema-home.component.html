<div class="main">
  <div class="aside">
    <table mat-table [dataSource]="theorien">
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="titel">
        <th mat-header-cell *matHeaderCellDef> Titel </th>
        <td mat-cell *matCellDef="let element"> {{element.titel}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="setTheorie(row.id)" class="dataRow"></tr>
    </table>
    <div style="height: 30px;"></div>
    <table mat-table [dataSource]="aufgaben">
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="titel">
          <th mat-header-cell *matHeaderCellDef> Titel </th>
          <td mat-cell *matCellDef="let element"> {{element.titel}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="setAufgabe(row.id)" class="dataRow"></tr>
    </table>
  </div>

  <div class="content">
    <div class="content-wrapper">
      <app-sub-inhalt [inhaltId]="inhaltId" [inhaltType]="type"></app-sub-inhalt>
    </div>
  </div>
</div>
