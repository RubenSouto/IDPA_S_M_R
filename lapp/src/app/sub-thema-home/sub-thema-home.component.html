<div class="aside">
  <div class="aside-content">
  <table mat-table [dataSource]="theorien">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titel">
      <th mat-header-cell *matHeaderCellDef> Theorie </th>
      <td mat-cell *matCellDef="let element"> {{element.titel}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="setTheorie(row.id)" class="dataRow"></tr>
  </table>
  <table *ngIf="aufgaben.length > 0" mat-table [dataSource]="aufgaben">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titel">
      <th mat-header-cell *matHeaderCellDef> Aufgaben </th>
      <td mat-cell *matCellDef="let element"> {{element.titel}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="setAufgabe(row.id)" class="dataRow"></tr>
  </table>
</div>
  <div class="aside-footer">
    <button *ngIf="checkPrevious()" [routerLink]="['/subthema', subThema-1]">Vorheriges Subthema</button>
    <button [routerLink]="['/thema', thema]">Zurück zur Subthemen Auswahl</button>
    <button *ngIf="checkNext()" [routerLink]="['/subthema', nextSubThema]">Nächstes SubThema</button>
  </div>
</div>
<app-sub-inhalt class="content" [inhaltId]="inhaltId" [inhaltType]="type"></app-sub-inhalt>
